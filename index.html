<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 User-scalable=none"
    />
    <title>Calendar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="center-calendar">
      <div class="calendar-days">
        <div class="calendar-days__date">
          <div class="days">
            <h1 class="days__title">April</h1>
            <div class="days__content">
              <div class="day">S</div>
              <div class="day">M</div>
              <div class="day">T</div>
              <div class="day">W</div>
              <div class="day">T</div>
              <div class="day">F</div>
              <div class="day">S</div>
            </div>
          </div>
          <!-- end days -->
          <div class="numbers">
            <div class="numbers__content">
              <div class="numbers__number numbers__last-month active">28</div>
              <div class="numbers__number numbers__last-month active">29</div>
              <div class="numbers__number numbers__last-month active">30</div>
              <div class="numbers__number numbers__last-month active">31</div>
              <div class="numbers__number active">1</div>
              <div class="numbers__number active">2</div>
              <div class="numbers__number active">3</div>
              <div class="numbers__number active">4</div>
              <div class="numbers__number active">5</div>
              <div class="numbers__number active">6</div>
              <div class="numbers__number active">7</div>
              <div class="numbers__number active">8</div>
              <div class="numbers__number active">9</div>
              <div class="numbers__number active">10</div>
              <div class="numbers__number active">11</div>
              <div class="numbers__number active">12</div>
              <div class="numbers__number active">13</div>
              <div class="numbers__number active">14</div>
              <div class="numbers__number active">15</div>
              <div class="numbers__number active">16</div>
              <div class="numbers__number active">17</div>
              <div class="numbers__number active">18</div>
              <div class="numbers__number active">19</div>
              <div class="numbers__number active">20</div>
              <div class="numbers__number active">21</div>
              <div class="numbers__number active">22</div>
              <div class="numbers__number active">23</div>
              <div class="numbers__number active">24</div>
              <div class="numbers__number active">25</div>
              <div class="numbers__number active">26</div>
              <div class="numbers__number active">27</div>
              <div class="numbers__number active">28</div>
              <div class="numbers__number active">29</div>
              <div class="numbers__number active">30</div>
              <div class="numbers__number active">31</div>
            </div>
          </div>
        </div>
        <picture class="calendar-image">
          <img src="assets/img/04_8862 1 72dpi.jpg" alt="" />
        </picture>
        <!-- end calendar date -->
      </div>
      <!-- end calendar -->
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
